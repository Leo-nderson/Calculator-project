<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator-container">
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button class="clear item">C</button>
        <button class="backspace item">⌫</button>
        <button class="operator item" data-operator="/">÷</button>
        
        <button class="digit item">7</button>
        <button class="digit item">8</button>
        <button class="digit item">9</button>
        <button class="operator item" data-operator="*">*</button>
        
        <button class="digit item">4</button>
        <button class="digit item">5</button>
        <button class="digit item">6</button>
        <button class="operator item" data-operator="-">-</button>
        
        <button class="digit item">1</button>
        <button class="digit item">2</button>
        <button class="digit item">3</button>
        <button class="operator item" data-operator="+">+</button>
        
        <button class="digit item">0</button>
        <button class="decimal item">.</button>
        <button class="toggle-sign item">±</button>
        <button class="equal item">=</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
